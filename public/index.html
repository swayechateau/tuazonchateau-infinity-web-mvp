<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/argon.css">
    <title>Infinity Chat</title>
</head>

<body>
    <div id="login">
        <h1 class="text-2xl">Login</h1>
        <input type="text" id="username" placeholder="Username" class="w-full h-12 p-2">
        <button onclick="login()" class="p-4 rounded-sm bg-sky-400 text-white w-full">Login</button>
    </div>

    <section id="chat" class="p-6 hidden">
        <div class="chat-header">
            <h2 class="text-4xl mb-4">Welcome, <span id="current-user"></span>!</h2>
            <button onclick="logout()">Logout</button>
        </div>
        <div class="flex flex-wrap -mx-3">
            <div class="w-full max-w-full px-3 flex-0">
                <div
                    class="relative flex flex-col min-w-0 mb-12 break-words bg-white border-0 max-h-70-screen lg:mb-0 bg-white/80 shadow-blur dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
                    <div class="border-black/12.5 rounded-t-2xl border-b-0 border-solid p-6 shadow-3xl">
                        <div class="flex flex-wrap -mx-3">
                            <div class="w-full max-w-full px-3 shrink-0 md:w-10/12 md:flex-0">
                                <div class="flex items-center">
                                    <img src="../../assets/img/team-2.jpg" alt="avatar-img"
                                        class="inline-flex items-center justify-center w-12 h-12 text-base text-white transition-all duration-200 ease-in-out rounded-xl">
                                    <div class="ml-4">
                                        <h6 class="text-gray-700 block mb-0">Charlie Watson</h6>
                                        <span class="text-sm leading-normal opacity-80 text-slate-700">last seen today
                                            at
                                            1:53am</span>
                                    </div>
                                </div>
                            </div>
                            <div class="w-1/12 max-w-full px-3 pr-0 my-auto flex-0">
                                <button type="button"
                                    class="inline-block w-9 h-9 p-2.8 mb-0 text-slate-700 mr-4 sm:mr-0 font-bold text-center uppercase align-middle transition-all bg-transparent border border-transparent border-solid rounded-lg cursor-pointer leading-pro text-xs ease-in tracking-tight-rem shadow-none bg-150 bg-x-25 active:opacity-85">
                                    <i class="leading-none ni ni-camera-compact"></i>
                                </button>
                            </div>
                            <div class="w-1/12 max-w-full px-3 pl-0 my-auto flex-0">
                                <div>
                                    <button type="button" dropdown-trigger="" aria-expanded="false"
                                        class="inline-block w-9 h-9 p-2.8 mb-0 text-slate-700 mr-4 sm:mr-0 font-bold text-center uppercase align-middle transition-all bg-transparent border border-transparent border-solid rounded-lg cursor-pointer leading-pro text-xs ease-in tracking-tight-rem shadow-none bg-150 bg-x-25 active:opacity-85">
                                        <i class="leading-none ni ni-settings"></i>
                                    </button>
                                    <ul dropdown-menu=""
                                        class="z-100 min-w-44 text-sm shadow-3xl duration-250 transform-dropdown before:duration-350 before:font-awesome before:ease before:text-5.5 dark:bg-slate-850 pointer-events-none absolute top-6 right-16 bottom-auto left-auto m-0 mt-2 block origin-top cursor-pointer list-none rounded-lg border-0 border-solid border-transparent bg-white bg-clip-padding p-2 text-left text-slate-500 opacity-0 transition-all will-change-transform before:absolute before:top-0 before:right-5 before:left-auto before:z-40 before:text-white before:transition-all before:content-['\f0d8'] sm:-mr-6">
                                        <li class="relative"><a
                                                class="py-1.2 lg:ease clear-both block w-full whitespace-nowrap rounded-lg px-4 font-normal text-slate-500 transition-colors hover:bg-gray-200 hover:text-slate-700 focus:bg-gray-200 focus:text-slate-700 dark:text-white dark:hover:bg-gray-200/80 dark:hover:text-slate-700 lg:duration-300"
                                                href="javascript:;">Profile</a></li>
                                        <li class="relative"><a
                                                class="py-1.2 lg:ease clear-both block w-full whitespace-nowrap rounded-lg px-4 font-normal text-slate-500 transition-colors hover:bg-gray-200 hover:text-slate-700 focus:bg-gray-200 focus:text-slate-700 dark:text-white dark:hover:bg-gray-200/80 dark:hover:text-slate-700 lg:duration-300"
                                                href="javascript:;">Mute conversation</a></li>
                                        <li class="relative"><a
                                                class="py-1.2 lg:ease clear-both block w-full whitespace-nowrap rounded-lg px-4 font-normal text-slate-500 transition-colors hover:bg-gray-200 hover:text-slate-700 focus:bg-gray-200 focus:text-slate-700 dark:text-white dark:hover:bg-gray-200/80 dark:hover:text-slate-700 lg:duration-300"
                                                href="javascript:;">Block</a></li>
                                        <li class="relative"><a
                                                class="py-1.2 lg:ease clear-both block w-full whitespace-nowrap rounded-lg px-4 font-normal text-slate-500 transition-colors hover:bg-gray-200 hover:text-slate-700 focus:bg-gray-200 focus:text-slate-700 dark:text-white dark:hover:bg-gray-200/80 dark:hover:text-slate-700 lg:duration-300"
                                                href="javascript:;">Clear chat</a></li>
                                        <li class="relative">
                                            <hr
                                                class="h-px my-2 bg-gradient-to-r from-transparent via-black/40 to-transparent">
                                        </li>
                                        <li class="relative"><a
                                                class="py-1.2 text-danger lg:ease clear-both block w-full whitespace-nowrap rounded-lg px-4 font-normal text-red-600 transition-colors hover:bg-gray-200 focus:bg-gray-200 dark:hover:bg-gray-200/80 lg:duration-300"
                                                href="javascript:;">Delete chat</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="messages" class="flex-auto p-6 overflow-auto overflow-x-hidden">
                        <!-- user: justify-end text-right contact: justify-start -->
                        <div class="flex flex-wrap mb-6 -mx-3 justify-end text-right">
                            <div class="w-auto max-w-full px-3 flex-0">
                                <!-- user: bg-gray-200 contact: bg-white-->
                                <div class="relative flex flex-col min-w-0 break-words border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border bg-gray-200">
                                    <div class="flex-auto px-4 py-2">
                                        <p class="mb-1"> 
                                            Can it generate daily design links that include essays and data visualizations ?
                                        </p>
                                        <!-- user: justify-end -->
                                        <div class="flex items-center text-sm leading-normal opacity-60 justify-end">
                                            <i class="mr-1 text-sm leading-normal ni ni-check-bold"></i>
                                            <small>4:42pm</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="border-black/12.5 rounded-b-2xl border-t-0 border-solid p-6 block">
                        <form class="items-center">
                            <div class="flex">
                                <!-- focus:shadow-primary-outline dark:bg-slate-850 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300  bg-clip-padding px-3 py-2 font-normal text-slate-700 outline-none transition-all placeholder:text-slate-500 focus:border-blue-500 focus:outline-none -->
                                <input id="message-input" autocomplete="off" placeholder="Type a message..." type="text"
                                    class="text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all focus:border-blue-500 focus:outline-none">
                                <button type="button"
                                    onclick="sendMessage()"
                                    class="inline-block px-5 py-2.5 mb-0 ml-2 text-sm font-bold text-center text-white align-middle transition-all ease-in border-0 rounded-lg shadow-md cursor-pointer hover:-translate-y-px active:opacity-85 hover:shadow-xs bg-gradient-to-tl from-blue-500 to-violet-500 leading-normal tracking-tight-rem bg-150 bg-x-25">
                                    <i class="leading-none ni ni-send"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
